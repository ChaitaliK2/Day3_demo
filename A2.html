<!DOCTYPE html>
<html>
    <head>
        <title>Day1</title>
    </head>
    <body>
        <form>
        <h1>Contact Info</h1>
        <input type="text" placeholder="first and last name" pattern="[a-zA-Z]+\s[a-zA-z]+$" required>
        <input type="email" name="email" placeholder="email address" required>
        <input type="tel" placeholder="Phone number" pattern="^[0-9]{10}$" title="Enter 10 digits" required>
        <input type="url" placeholder="web Browser" required>
        <h1>Preferences</h1>
        <input type="number" placeholder="# of rc" min="1" max="10" required>
        <br><br>
        <input type="Submit" name="Submit Info">
        </form>
        
    </body>
</html>
